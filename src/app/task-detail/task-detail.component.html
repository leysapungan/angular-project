<div *ngIf="task">
    <div style="font-weight: bold;">Title</div>
    {{task.name}}
    <br><br>
    
    <div style="font-weight: bold;">Level</div>
    {{task.level}}
    <br><br>
    
    <div style="font-weight: bold;">Status</div>
    <div *ngIf="!task.status; else finish">
        Not finished
    </div>
    <ng-template #finish>
        Finish
    </ng-template>
    <br><br>
    
    <div style="font-weight: bold;">Description</div>
    {{task.desc}}
    
</div>
