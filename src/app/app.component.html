<div class="container">

  <div class="my-4">
    <button class="checkListBtn btn btn-primary mr-3" type="button" (click)="showComponent = 0">Check List</button>
    <button class="showTableBtn btn btn-primary mr-3" type="button" (click)="showComponent = 1">Table</button>
    <button class="showGanttBtn btn btn-primary mr-3" type="button" (click)="showComponent = 2">Gantt Chart</button>
    <button class="showMatrixBtn btn btn-primary mr-3" type="button" (click)="showComponent = 3">Matrix</button>
    <!-- <nav class="navbar navbar">
      <a routerLink="/checklist" routerLinkActive="active">Check List</a>
      <a routerLink="/table" routerLinkActive="active">Table</a>
      <a routerLink="/gantt" routerLinkActive="active">Gantt Chart</a>
    </nav> -->
    
  </div>


  <div class="comboBox mb-4">
    Choose level :
    <select class="chooseLevel" (change)="changeComboBox($event.target.value)" [(ngModel)]="chooseLevel">
        <option value="0">Level 0</option>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
    </select>
  </div>

  <!-- <router-outlet></router-outlet> -->


  <div class = "showCheckList" *ngIf = "showComponent == 0">
    <app-check-list
      [tasks]="tasklist"
      [chooseLevel]="chooseLevel"
      (taskChange)="functionsOnChange($event)"
      (taskStatus)="checkStatus($event)">
    </app-check-list>
  </div>

  <div class = "showTable" *ngIf = "showComponent == 1">
    <app-show-table
      [tasks]="tasklist"
      [chooseLevel]="chooseLevel"
      (taskChange)="functionsOnChange($event)"
      (taskStatus)="checkStatus($event)">
    </app-show-table>
  </div>

  <div class = "showGantt" *ngIf = "showComponent == 2">
    <app-show-gantt
      [tasks]="tasklist"
      [chooseLevel]="chooseLevel"
      (taskChange)="functionsOnChange($event)"
      (taskStatus)="checkStatus($event)"
      (minDate)="setMinDate($event)"
      (maxDate)="setMaxDate($event)">
    </app-show-gantt>
  </div>

  <div class = "showMatrix" *ngIf = "showComponent == 3">
    <app-show-matrix
      [tasks] = "tasklist"
      [chooseLevel]="chooseLevel">
    </app-show-matrix>
  </div>
</div>
