<h2>Check List</h2>
<input type="text" [(ngModel)]="taskForm.name" placeholder="Input some task">
<button type="button" (click)="addTask()">Add</button>

<br><br>

<div class="container">
  <div class="row">
    <div class="col-md-8">
        <table class="table table-striped table-dark">
            <tr *ngFor="let task of getCheckList();">
              <td><input type="checkbox" (click)="compTask(task.id)"></td>
              <td><a href="#taskModal" data-toggle="modal">{{task.name}}</a></td>
              <td>
                <button type="button" class="btn btn-success">Update</button>
                <button type="button" class="btn btn-danger" (click)="delTask(task.id)">Remove</button>
              </td>
            </tr>
          </table>
    </div>
  </div>
</div>




<div class="modal" id="taskModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Task Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Task Description.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
